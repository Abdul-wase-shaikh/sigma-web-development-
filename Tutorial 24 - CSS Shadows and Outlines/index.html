<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <!-- for more deatils on shadows refer to https://www.codewithharry.com/tutorial/css-shadows/ -->
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 4px 6px 8px 0px #121f96;
        }

        .text-shadow {
            text-shadow: 3px 3px 4px rgb(15 106 217);
            outline: 2px solid red;
            border: 2px solid black;
            outline-offset: 3px;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-shadow">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi cumque sequi non voluptates hic alias culpa quos,
        in unde, illum cum atque blanditiis similique vero ipsum perspiciatis reprehenderit sapiente molestias dolores
        enim! Quos, explicabo!
    </p>
</body>

</html>
