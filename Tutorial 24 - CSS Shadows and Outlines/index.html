<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <!-- For more deatils on shadows refer to https://www.codewithharry.com/tutorial/css-shadows/ -->
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #70a711;
        }

        .text-element { text-shadow: 10px 5px 3px #e695f7 }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Debitis ab vel dicta molestiae accusamus necessitatibus minima consectetur quia sequi labore consequatur doloribus beatae tempora voluptates, magnam aliquam veniam nulla deserunt voluptatem, quae maxime sed.
    </p>
</body>

</html>
