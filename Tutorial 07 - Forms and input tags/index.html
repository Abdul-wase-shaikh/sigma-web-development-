<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Let's learn it</title>
</head>

<body>
    <h1>Form to apply for Sigma Web Development course - TA</h1>

    <div>
        <form action="/submit.php" method="post">
            <label for="username">Enter Your Username</label>
            <input type="text" name="username" id="username" placeholder="Enter your username">
        </form>
    </div>
    <div>
        <input type="radio" id="boy" name="gender" value="boy">
        <label for="boy">Boy</label>
        <input type="radio" id="girl" name="gender" value="girl">
        <label for="girl">Girl</label>
    </div>
    <div>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">Subscribe to newsletter</label>
    </div>
    <div>
        <form action="comment">Enter your comment</form>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
    </div>
    <div>
        <select name="fruits">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
        </select>
    </div>
</body>

</html>
