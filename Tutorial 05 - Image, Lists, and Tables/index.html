<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img height="300" src="image.png" alt="Train image">

    <table>
        <caption>Employee Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav Language</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Harry</td>
                <td>Programmer</td>
                <td>Java Script</td>
            </tr>

            <tr>
                <td colspan="2">This is colspan</td>
                <td rowspan="2">This is rowspan</td>
            </tr>

            <tr>
                <td colspan="2">Sam</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Rohan</td>
                <td rowspan="2">foot</td>
            </tr>
        </tfoot>
    </table>
    <br>

    <h3>This is unordered list</h3>
    <ul type="square">
        <li>Harry</li>
        <li>Shubham</li>
        <li>Rohan</li>
    </ul>
    
    <h3>This is ordered list</h3>
    <ol type="I">
        <li>Harry</li>
        <li>Shubham</li>
        <li>Rohan</li>
    </ol>


</body>
</html>
