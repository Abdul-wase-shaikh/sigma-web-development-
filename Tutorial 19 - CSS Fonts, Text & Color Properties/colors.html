<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours</title>
    <style>
        h1{
            color: orange;
            color: #e084cc;
            color: rgb(132, 177, 224);
            color: rgba(128, 216, 27, 0.589);
            color: hsl(171, 85%, 67%);
            color: hsla(332, 81%, 65%, 0.418);
            
        }
    </style>
</head>
<body>
    <h1>Lets learn about colors</h1>
    <p>Color can be represented in:
        <ol>
            <li>Colour Keyword</li>
            <li>Hex Color Code</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
            <li>HSLA</li>
        </ol>
    </p>
</body>
</html>
